name: Pull Request Build

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Configure VC++ build for amd64
      uses: seanmiddleditch/gha-setup-vsdevenv@v4
      with:
        arch: amd64

    - name: Install the Swift Toolset
      shell: pwsh
      run: |
        $swiftTag = "swift-5.7.3-RELEASE"
        $url = "https://download.swift.org/swift-5.7.3-release/windows10/$swiftTag/$swiftTag-windows10.exe"
        $outpath = "$env:RUNNER_TEMP/swift-installer.exe"
        Invoke-WebRequest -URI $url -OutFile "$outpath"
        $install = Start-Process -Filepath "$outpath" -Wait -ArgumentList "-q" -PassThru
        # remove the download if the install fails so we can retry
        if ($install.ExitCode -ne 0) {
          Write-Output $install.StandardOutput
          Write-Error $install.StandardError
          Remove-Item -Path $outpath
        }
        else {
          # Create environment variables for CMake
          $swiftcPath = (Get-Childitem -Path C:\Library\Developer\ -Include "swiftc.exe" -File -Recurse)[0].FullName
          echo "SWIFTC=$swiftcPath" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        }
        exit $install.ExitCode

    - name: Set Environment Variables
      shell: pwsh
      run: |
        echo "SDKROOT=C:\Library\Developer\Platforms\Windows.platform\Developer\SDKs\Windows.sdk" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "DEVELOPER_DIR=C:\Library\Developer" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append
        echo "C:\Library\Swift-development\bin;C:\Library\icu-67\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
        echo "C:\Library\Developer\Toolchains\unknown-Asserts-development.xctoolchain\usr\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
    - name: Install Supporting Files
      shell: pwsh
      run: |
        Copy-Item "$env:SDKROOT\usr\share\ucrt.modulemap" -destination "$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\ucrt\module.modulemap"
        Copy-Item "$env:SDKROOT\usr\share\visualc.modulemap" -destination "$env:VCToolsInstallDir\include\module.modulemap"
        Copy-Item "$env:SDKROOT\usr\share\visualc.apinotes" -destination "$env:VCToolsInstallDir\include\visualc.apinotes"
        Copy-Item "$env:SDKROOT\usr\share\winsdk.modulemap" -destination "$env:UniversalCRTSdkDir\Include\$env:UCRTVersion\um\module.modulemap" 

    - name: Configure CMake
      run: cmake --preset release

    - name: Build
      run: cmake --build --preset release
