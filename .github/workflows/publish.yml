name: Publish

on:
  push:
    branches: [ "main" ]
  # This is a low-traffic but critical repo, so we want to catch build regressions due to GitHub updates early, and at least be able to bisect
  schedule:
    - cron: '0 0 * * 0' # Every Sunday at midnight (GitHub runners are updated weekly)
  workflow_dispatch:
    inputs:
      version_prerelease_identifier:
        description: 'Semantic versioning prerelease identifier (after hyphen)'
        default: ''
        type: string

jobs:
  release-build:
    name: Swift/WinRT Release
    uses: ./.github/workflows/callable-windows-build.yml
    secrets: inherit
    with:
      config: release
      publish-nuget: ${{ github.event_name != 'schedule' }}
      nuget-version: 0.1.${{ github.run_number }}
      version_prerelease_identifier: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.version_prerelease_identifier != '' && format('-{0}', github.event.inputs.version_prerelease_identifier) || '' }}

  publish-nkpg:
    name: Swift/WinRT Publish
    runs-on: windows-latest
    needs: [release-build]
    if: github.event_name != 'schedule'
    permissions:
      contents: read
      packages: write
    steps:
      - name: Download Nuget from GHA Artifacts
        uses: actions/download-artifact@v5
        with:
          name: Nuget
          path: swift-winrt-nupkg

      - name: Publish NuGet Package to GHA Packages
        shell: cmd
        env:
          GITHUB_TOKEN: ${{ secrets.NUGET_TOKEN }}
          GITHUB_USERNAME: thebrowsercompany-bot2
          NUGET_PUBLISH_URL: https://nuget.pkg.github.com/thebrowsercompany/index.json
          NUGET_SOURCE_NAME: TheBrowserCompany
        run: |
          set PATH=%PATH%;%GITHUB_WORKSPACE%\swift-winrt-nupkg
          nuget sources list | find "%NUGET_SOURCE_NAME%"
          if errorlevel 0 (
            nuget sources remove -name %NUGET_SOURCE_NAME%
          )
          nuget sources Add -Name %NUGET_SOURCE_NAME% -Source %NUGET_PUBLISH_URL% -username %GITHUB_USERNAME% -password %GITHUB_TOKEN% -StorePasswordInClearText
          nuget setApiKey %GITHUB_TOKEN% -Source %NUGET_PUBLISH_URL%

          nuget push %GITHUB_WORKSPACE%\swift-winrt-nupkg\*.nupkg -Source %NUGET_SOURCE_NAME%

