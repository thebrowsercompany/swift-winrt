  - name: Test swiftwinrt
    if: always()
    shell: pwsh
    run: |
      echo "TESTING SWIFTWINRT"
      ${{ github.workspace }}\build\release\swiftwinrt\swiftwinrt.exe

  - name: Locate SwiftWinRT log
    if: always()
    shell: pwsh
    run: |
      echo "Searching for log file"
      Get-ChildItem -R ${{ github.workspace }}

  - name: Upload swiftwinrt logs on failure
    uses: actions/upload-artifact@5d5d22a31266ced268874388b861e4b58bb5c2f3
    if: failure()
    with:
      name: swiftwinrt-log
      path: ${{ github.workspace }}\tests\test_component\swiftwinrt.log

  - name: Run test app
    shell: cmd
    run: .\out\${{ inputs.config }}\bin\test_app.exe
