inputs:
  config:
    required: true
    type: string
  GITHUB_TOKEN:
    required: true

runs:
  using: "composite"

  steps:
  - name: Configure VC++ build for amd64
    uses: kendalharland/gha-setup-vsdevenv@main
    with:
      winsdk: 10.0.17763.0
      host_arch: amd64
      arch: amd64

  - name: Install private Swift toolchain
    uses: compnerd/gha-setup-swift@81f383b35a86e6e966de139be25b451d4f7dd953
    with:
      github-repo: thebrowsercompany/swift-build
      github-token: ${{ inputs.GITHUB_TOKEN }}
      release-tag-name: 20231025.2
      release-asset-name: installer-amd64.exe

  - name: Print tool versions
    shell: pwsh
    run: |
      swift --version
      cmake --version

  - name: Configure CMake
    shell: cmd
    run: cmake --preset ${{ inputs.config }} -DCMAKE_VERBOSE_MAKEFILE=ON

  - name: Build
    shell: cmd
    run: |
      cmake --build --trace --preset ${{ inputs.config }}

      echo "RUNNING SWIFTWINRT DIRECTLY"
      cd /D D:\a\swift-winrt\swift-winrt\build\release\tests\test_component && D:\a\swift-winrt\swift-winrt\build\release\swiftwinrt\swiftwinrt.exe @D:/a/swift-winrt/swift-winrt/build/release/tests/test_component/SwiftWinRT.rsp

      echo "BUILDING tests/ MANUALLY"
      cd ${{ github.workspace }}\tests
      swift build -j 4 -Xswiftc -disable-round-trip-debug-types -c release --scratch-path ${{ github.workspace }}/build/release/tests -Xbuild-tools-swiftc="-I${{ github.workspace }}/swiftwinrt/Resources/CWinRT" -Xcc="-I${{ github.workspace }}/swiftwinrt/Resources/CWinRT"

      echo "BACK TO NORMAL BUILD STEPS"
      cd ${{ github.workspace }}

      cmake --build --trace --preset ${{ inputs.config }} --target install

      ${{github.workspace}}\out\release\bin\test_app.exe

